<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <form id="xd" role="form" data-toggle="validator">
        <div class="form">
            <div class="col-md-4 mb-3">
                <label for="name">Imie i nazwisko</label>
                <input type="text" class="form-control" placeholder="Imie i nazwisko"
                    pattern="([A-ZŚĆŁŻŹ]+[a-ząęćśłżź]+ ){1,2}([A-ZŚĆŁŻŹ]+[a-ząęćśłżź]{1,15}){1}" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" placeholder="Email"
                    pattern="[A-Za-z0-9._]{2,}@[a-z0-9._]{2,}(\.[a-z0-9]{2,}){1}" required>
            </div>

            <div class="col-md-4 mb-3">
                <label for="data">Data</label>
                <input type="text" class="form-control" placeholder="Data"
                    pattern="(([0-3]{1}[0-9]{1})-([0-1]{1}[0-9]{1})-([0-2]{1}[0-9]{3})) (([0-3]{1}[0-9]{1})-([0-1]{1}[0-9]{1})-([0-2]{1}[0-9]{3}))"
                    required>
            </div>

            <div class="col-md-4 mb-3">
                <label for="haslo">Haslo</label>
                <input type="text" class="form-control" placeholder="Haslo" 
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&])[A-Za-z0-9!@#$%^&]{8,}" required>
            </div>

            <button class="btn btn-primary" type="submit">Submit form</button>
    </form>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
